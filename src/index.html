<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@400;700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Lalezar&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      .report-a4-container {
        width: 210mm;
        height: 297mm;
        margin: 1cm auto;
        border: 1px #D1D5DB solid;
        background: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        overflow: hidden;
      }
      .report-a4-container-preview {
        width: 100%;
        aspect-ratio: 210 / 297; /* A4 aspect ratio */
        background: white;
        position: relative;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        box-sizing: border-box;
        overflow: hidden;
      }
       @media print {
        body * {
            visibility: hidden;
        }
        #print-area, #print-area * {
            visibility: visible;
        }
        #print-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .report-a4-container {
            margin: 0;
            border: initial;
            border-radius: initial;
            width: 210mm;
            height: 297mm;
            box-shadow: initial;
            background: initial;
            page-break-after: always;
            box-sizing: border-box;
            overflow: visible;
        }
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-draggable": "https://esm.sh/react-draggable@4.4.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-sm h-[85vh] max-h-[900px] bg-gray-50 shadow-2xl rounded-3xl overflow-hidden relative border-4 border-black">
        <div id="root" class="h-full overflow-y-auto custom-scrollbar"></div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
